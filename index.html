<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h1>calc</h1>
    <div class="display">
        <p class="display-result">0</p>
    </div>
</div>
    <div class="layout-container">
        <button class="value-buttons" id="7">7</button>
        <button class="value-buttons" id="8">8</button>
        <button class="value-buttons" id="9">9</button>
        <button class="function" id="delete">DEL</button>
        <button class="value-buttons" id="4">4</button>
        <button class="value-buttons" id="5">5</button>
        <button class="value-buttons" id="6">6</button>
        <button class="value-buttons" id="add">+</button>
        <button class="value-buttons" id="1">1</button>
        <button class="value-buttons" id="2">2</button>
        <button class="value-buttons" id="3">3</button>
        <button class="value-buttons" id="sub">-</button>
        <button class="value-buttons" id="dec">.</button>
        <button class="value-buttons" id="0">0</button>
        <button class="value-buttons" id="divide">/</button>
        <button class="value-buttons" id="mul">x</button>
        <button class="last-row" id="reset">RESET</button>
        <button class="last-row" id="result">=</button>
    </div>
</body>


</html>
